spring.application.name=spring-boot-learning-sandbox

# --- H2 Database Configuration ---
# Enable the web console so we can see our tables
spring.h2.console.enabled=true
# Set the URL for the console
spring.h2.console.path=/h2-console

# --- JPA & Hibernate Configuration ---
# Automatically create/update database tables based on our @Entity classes
spring.jpa.hibernate.ddl-auto=update
# Show the actual SQL queries in the console (CRITICAL for learning!)
spring.jpa.show-sql=true
# Make the logged SQL pretty and readable
spring.jpa.properties.hibernate.format_sql=true